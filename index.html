<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FireFighter</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div>
            <h1>FireFighter</h1>
            <div id="playable_area">
                <img
                    id="background"
                    src="FireFight Game Scene and Items\Main Screen.png"
                    alt=""
                />
                <img
                    src="FireFight Game Scene and Items\pixil-frame-0 (12).png"
                    alt=""
                    class="house1"
                    id="firstHouse"
                />
                <img
                    src="FireFight Game Scene and Items\pixil-frame-0 (13).png"
                    alt=""
                    class="house2"
                    id="secondHouse"
                />
                <img
                    src="FireFight Game Scene and Items\pixil-frame-0 (13).png"
                    alt=""
                    class="house2"
                    id="thirdHouse"
                />
                <img
                    src="FireFight Game Scene and Items\pixil-frame-0 (12).png"
                    alt=""
                    class="house1"
                    id="fourthHouse"
                />
                <img
                    src="FireFight Game Scene and Items\pixil-frame-0 (12).png"
                    alt=""
                    class="house1"
                    id="fifthHouse"
                />
                <img
                    src="FireFight Game Scene and Items\pixil-frame-0 (13).png"
                    alt=""
                    class="house2"
                    id="sixthHouse"
                />
                <img
                    src="FireFight Game Scene and Items/pngegg.png"
                    alt="fire"
                    class="fire"
                    id="fire1"
                />
                <img
                    src="FireFight Game Scene and Items/pngegg.png"
                    alt="fire"
                    class="fire"
                    id="fire2"
                />
                <img
                    src="FireFight Game Scene and Items/pngegg.png"
                    alt="fire"
                    class="fire"
                    id="fire3"
                />
                <img
                    src="FireFight Game Scene and Items/pngegg.png"
                    alt="fire"
                    class="fire"
                    id="fire4"
                />
                <img
                    src="FireFight Game Scene and Items/pngegg.png"
                    alt="fire"
                    class="fire"
                    id="fire5"
                />
                <img
                    src="FireFight Game Scene and Items/pngegg.png"
                    alt="fire"
                    class="fire"
                    id="fire6"
                />
                <div id="timer">
                    <h1>Timer</h1>
                    <h3 id="time"></h3>
                </div>
                <div id="score">
                    <h1>Score</h1>
                    <h3 id="scoreNumber"></h3>
                </div>
            </div>
        </div>
        <div id="mainDiv">
            <h1 id="game_title">FireFighter</h1>

            <div>
                <h2>Choose your Fighter</h2>
                <img
                    id="john"
                    class="title_character"
                    src="Pixel-Art JS-Game/John/John-Nuetral.png"
                    alt="Select John"
                />
                <img id="phil" src="" alt="" />
                <img id="lisa" class="title_character" src="" alt="" />
                <img id="jen" src="" alt="" />
            </div>
            <div>
                <h3>John</h3>
                <h3>Phil</h3>
                <h3>Lisa</h3>
                <h3>Jen</h3>
            </div>
        </div>
    </body>
    <script src="index.js"></script>
</html>
